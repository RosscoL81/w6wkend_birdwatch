<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Garden Birdwatch App</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="js/app.js"></script>
  </head>
  <body>
    <br>
    <br>
    <form id="new-item-form">
      <div id="form-wrapper">


        <div class="form-item">
          <label for="bird">Bird Type</label>
          <input type="text" id="bird" required>
        </div>
        <div class="form-item">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" required>
        </div>
        <div class="form-item">
          <label for="visitor">Common Visitor</label>
          <select id="visitor">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>
      <br>
      <input type="submit" value="save">
    </form>

    <br>
    <br>
    <h1>Garden Birdwatch List</h1>
    <div id="garden-birdwatch-list"></div>
    <br>
    <button id="delete-all">Delete All</button>
  </body>
</html>
