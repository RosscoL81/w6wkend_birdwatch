<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Garden Birdwatch App</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div class="form-item">
        <label for="bird-type">Bird Type</label>
        <input type="text" id="bird-type" required>
      </div>
      <div class="form-item">
        <label for="quantity">Quanity</label>
        <input type="number" id="quantity" required>
      </div>
      <div class="form-item">
        <label for="common-visitor">Common Visitor</label>
        <select id="common-visitor">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <input type="submit" value="save">
    </form>

    <h1>Garden Birdwatch List</h1>
    <div id="garden-birdwatch-list"></div>
  </body>
</html>
